<!doctype html>
<html lang="zh-CN">
<head>
	<title> 注册 </title>
	<meta name="description" content="">
	<!-- 公用meta & css -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta content="telephone=no" name="format-detection" />
	<meta charset="utf-8">
	<!-- 公用css -->
	<link rel="stylesheet" href="/weixinstore/css/bootstrap.min.css">
	<link rel="stylesheet" href="/weixinstore/css/main.css?2.0">
	<link rel="stylesheet" href="/weixinstore/css/style-ly.css">
</head>
<body>
	<div class="input-group" style="margin-top:15px;">
		<span class="input-group-addon register-addon"><label for="oldpassword"><font color='#d7410b'>*</font>原始密码：</label></span>
		<input id="oldpassword" type="password" class="form-control">
	</div>
	<div class="input-group">
		<span class="input-group-addon register-addon"><label for="newpassword"><font color='#d7410b'>*</font>新密码：</label></span>
		<input id="newpassword" type="password" class="form-control" placeholder="密码不能少于6位">
	</div>
	<div class="input-group">
		<span class="input-group-addon register-addon"><label for="repeatpwd1"><font color='#d7410b'>*</font>确认密码：</label></span>
		<input id="repeatpwd1" type="password" class="form-control">
	</div>
	<button type="button" class="btn btn-primary btn-lg btn-block" id="submit" style="margin-top:21px;">提交</button>

	<!-- 弹出层 -->
	<div class="modal fade" id="myModal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">提示</h4>
		  </div>
		  <div class="modal-body">
			<p></p>
		  </div>
		  <div class="modal-footer">
		  	<button type="button" class="btn btn-default del-sure" data-dismiss="modal">确定</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 公用js -->
	<script src="/weixinstore/js/vendor/jquery-2.1.1.min.js"></script>
	<script src="/weixinstore/js/vendor/bootstrap.min.js"></script>

	<script>
		function validate(){
			//密码验证
			if ($('#oldpassword').val() == '' || $('#oldpassword').val().length < 6){
				$('#oldpassword').parent().addClass('error');
				$('#myModal .modal-body p').html('请正确填写原始密码');
				$('#myModal').modal();
				return false;
			}else{
				$('#oldpassword').parent().removeClass('error');
			}
			//密码验证
			if ($('#newpassword').val() == '' || $('#newpassword').val().length < 6){
				$('#newpassword').parent().addClass('error');
				$('#myModal .modal-body p').html('新密码不能少于6位');
				$('#myModal').modal();
				return false;
			}else{
				$('#newpassword').parent().removeClass('error');
			}
			//确认密码验证
			if ($('#repeatpwd1').val() == '' || $('#repeatpwd1').val().length < 6 || $('#repeatpwd1').val() != $('#newpassword').val()){
				$('#repeatpwd1').parent().addClass('error');
				$('#myModal .modal-body p').html('密码不一致');
				$('#myModal').modal();
				return false;
			}else{
				$('#repeatpwd1').parent().removeClass('error');
			}
			alert('提交')
		}

		$(function(){
			$('#submit').click(function() {
				validate()
			});
		})
	</script>
</body>
</html>
