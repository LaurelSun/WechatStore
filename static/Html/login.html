<!doctype html>
<html lang="zh-CN">
<head>
	<title> 登录 </title>
	<meta name="description" content="">
	<!-- 公用meta & css -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta content="telephone=no" name="format-detection" />
	<meta charset="utf-8">
	<!-- 公用css -->
	<link rel="stylesheet" href="/weixinstore/css/bootstrap.min.css">
	<link rel="stylesheet" href="/weixinstore/css/main.css?2.0">
	<link rel="stylesheet" href="/weixinstore/css/style-ly.css">
</head>
<body>
	<div class="logo">
		<div class="logo-img">hp</div>
		<div class="logo-txt">微商城</div>
	</div>
	<div class="input-group" style="margin-top:26px;">
		<span class="input-group-addon icon-username">&nbsp;&nbsp;</span>
		<input type="text" class="form-control" value="" id="username" placeholder="用户名">
	</div>
	<div class="input-group">
		<span class="input-group-addon icon-password">&nbsp;&nbsp;</span>
		<input type="password" class="form-control" value="" id="password" placeholder="密码">
	</div>
	<div class="input-group">
		<a href="#" style="float:right;">找回密码</a>
	</div>
	
	<button type="button" class="btn btn-primary btn-lg btn-block login" style="margin-top:18px;">登录</button>
	<!-- <a href="#" class="forget-pw">找回密码</a> -->
	<a href="register.shtml" class="btn btn-default btn-lg btn-block zhuce" style="margin-top:28px;">立即注册</a>

	<!-- 弹出层 -->
	<div class="modal fade" id="myModal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">提示</h4>
		  </div>
		  <div class="modal-body">
			<p></p>
		  </div>
		  <div class="modal-footer">
		  	<button type="button" class="btn btn-default del-sure" data-dismiss="modal">确定</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- 公用js -->
	<script src="/weixinstore/js/vendor/jquery-2.1.1.min.js"></script>
	<script src="/weixinstore/js/vendor/bootstrap.min.js"></script>

	<script>
		$(function(){
			$('.login').click(function() {
				//window.location.href = 'index.shtml';
				//用户名非空
				if ($('#username').val() == ''){
					$('#username').parent().addClass('error');
					$('#myModal .modal-body p').html('请填写用户名');
					$('#myModal').modal();
					return false;
				}else{
					$('#username').parent().removeClass('error');
				}
				//密码非空
				if ($('#password').val() == ''){
					$('#password').parent().addClass('error');
					$('#myModal .modal-body p').html('密码不正确');
					$('#myModal').modal();
					return false;
				}else{
					$('#password').parent().removeClass('error');
				}
			});
		})
	</script>
</body>
</html>
