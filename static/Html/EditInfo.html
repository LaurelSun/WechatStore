<!doctype html>
<html lang="zh-CN">
<head>
	<title> 个人中心 </title>
	<meta name="description" content="">
	<!-- 公用meta & css -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta content="telephone=no" name="format-detection" />
	<meta charset="utf-8">
	<!-- 公用css -->
	<link rel="stylesheet" href="/weixinstore/css/bootstrap.min.css">
	<link rel="stylesheet" href="/weixinstore/css/main.css?2.0">
	<!-- 本页css -->
	<link rel="stylesheet" href="/weixinstore/css/p-scroll.css">
	<link rel="stylesheet" href="/weixinstore/css/style-ly.css">
	<style>
		html {
			-ms-touch-action: none;
		}
	</style>
	<script>
		//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false); 
	</script>
</head>
<body>
	<div class="ConfirmOrder-main">
		<div class="box">
			<div class="fromW-0 mb10">
				<label for="">用户名：</label>
				<span>CC_air</span>
			</div>
			<div class="fromW-1 mb10">
				<label for="">手机号：</label>
				<input type="text" id="phonenum1" class="form-control" placeholder="">
			</div>
			<div class="fromW-1 mb10">
				<label for="">邮　箱：</label>
				<input type="text" id="email1" class="form-control" placeholder="">
			</div>
			<button type="button" class="btn btn-default btn-type-02" id="submit">提交</button>
		</div>
	</div>

	<!-- 弹出层 -->
	<div class="modal fade" id="myModal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">提示</h4>
		  </div>
		  <div class="modal-body">
			<p></p>
		  </div>
		  <div class="modal-footer">
		  	<button type="button" class="btn btn-default del-sure" data-dismiss="modal">确定</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	
	<!-- 公用js -->
	<script src="/weixinstore/js/vendor/jquery-2.1.1.min.js"></script>
	<script src="/weixinstore/js/vendor/bootstrap.min.js"></script>

	<!-- 本页js -->
	
	

	<script>
		var regMail = /^[0-9a-z][0-9a-z\-\_\.]+@([0-9a-z][0-9a-z\-]*\.)+[a-z]{2,}$/i;
		var regPhone = /[\d]{11}/;

		function validate(){
			//手机号验证
			if (regPhone.test($('#phonenum1').val()) == false || $('#phonenum1').val() == '' ){
				$('#phonenum1').parent().addClass('error');
				$('#myModal .modal-body p').html('请正确填写11位手机号');
				$('#myModal').modal();
				return false;
			}else{
				$('#phonenum1').parent().removeClass('error');
			}
			//邮箱验证
			if (regMail.test($('#email1').val()) == false || $('#email1').val() == '' ){
				$('#email1').parent().addClass('error');
				$('#myModal .modal-body p').html('请正确填写邮箱');
				$('#myModal').modal();
				return false;
			}else{
				$('#email1').parent().removeClass('error');
			}
			alert('提交')
		}
		$(function(){
			$('#submit').click(function() {
				//用户名验证
				validate()
			});
		})
	</script>
</body>
</html>
